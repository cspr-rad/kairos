[workspace]
resolver = "2"
members = ["host", "methods", "api-service", "kairos-contract-cli", "kairos-risc0-types", "mock-storage", "sync-service"]

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.dev.build-override]
opt-level = 3

[profile.release]
debug = 1
lto = true

[profile.release.build-override]
opt-level = 3
