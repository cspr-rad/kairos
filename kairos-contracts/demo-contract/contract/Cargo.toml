[package]
name = "contract"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
casper-contract-no-std-helpers = { version = "0.1.0", "git" = "https://github.com/koxu1996/casper-contract-no-std-helpers"}
casper-contract = { version = "4.0.0", default-features = false}
casper-types = { version = "4.0.1", default-features = false}
casper-event-standard = { version = "0.5.0", default-features=false}
kairos-circuit-logic = {path="../../../kairos-prover/kairos-circuit-logic", default-features=false, features=["serde", "rkyv"]}
# kairos-verifier-risc0-lib = {path="../../../kairos-prover/kairos-verifier-risc0-lib", default-features=false, features=["verifier", "disable-dev-mode"]}
serde = {version="1", default-features=false, features=["derive"]}
serde-json-wasm = { version="1", default-features=false }
contract-utils = { path = "../contract-utils", default-features = false }

rkyv = { version = "0.7", default-features = false, features = ["size_32", "archive_le", "alloc", "validation", "strict", "arbitrary_enum_discriminant"] }
risc0-zkvm = { version = "=1.0.1", default-features = false }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[build]
target = "wasm32-unknown-unknown"

[[bin]]
name = "demo-contract"
path = "src/main.rs"
bench = false
doctest = false
test = false

[profile.release]
codegen-units = 1
lto = true
debug = false
strip = true
opt-level = 3
panic = "abort"
