[package]
name = "contract"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
casper-contract = { version = "4.0.0", default-features = false }
casper-contract-no-std-helpers = { version = "0.1.0", "git" = "https://github.com/koxu1996/casper-contract-no-std-helpers"}
casper-types = { version = "4.0.1", default-features = false }
casper-event-standard = { version = "0.5.0", default-features = false }
contract-utils = { path = "../contract-utils" }
kairos-tx = { path = "../../../kairos-tx", default-features = false }
kairos-crypto-tmp = { package = "kairos-crypto", git = "https://github.com/cspr-rad/kairos", branch = "feature/kairos-crypto-improvements", default-features = false, features = ["crypto-casper", "tx"] } # TODO: Switch to `path = "../../../kairos-crypto"` once PR #123 is merged.

[build]
target = "wasm32-unknown-unknown"

[[bin]]
name = "demo-contract"
path = "src/main.rs"
bench = false
doctest = false
test = false

[profile.release]
codegen-units = 1
lto = true
