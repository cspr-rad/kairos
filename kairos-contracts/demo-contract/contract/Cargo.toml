[package]
name = "contract"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
casper-contract = { version = "4.0.0", default-features = false}
casper-types = { version = "4.0.1", default-features = false}
casper-event-standard = { version = "0.5.0", default-features=false}
risc0-zkvm = {version="=0.21.0", default-features=false}
kairos-circuit-logic = {path="../../../kairos-prover/kairos-circuit-logic", default-features=false, features=["serde", "rkyv"]}
kairos-verifier-risc0-lib = {path="../../../kairos-prover/kairos-verifier-risc0-lib"}
serde = {version="1", default-features=false, features=["derive"]}
serde-json-wasm = "1"
contract-utils = { path = "../contract-utils" }

[build]
target = "wasm32-unknown-unknown"

[[bin]]
name = "demo-contract"
path = "src/main.rs"
bench = false
doctest = false
test = false

[profile.release]
codegen-units = 1
lto = true
