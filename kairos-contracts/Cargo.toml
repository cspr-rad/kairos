[workspace]
resolver = "2"

members = [
  "demo-contract/malicious-reader",
  "demo-contract/malicious-session",
  "demo-contract/deposit-session",
  "demo-contract/contract",
  "demo-contract/contract-utils"
]

[workspace.package]
name = "kairos-contracts"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
casper-contract = { version = "4.0", default-features = false, features = ["no-std-helpers"] }
casper-types = { version = "4.0", default-features = false }
casper-event-standard = { version = "0.5", default-features = false }
